<aside class="aside">
  <div class="aside__title">
    <img
      class="aside__img"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1920px-Angular_full_color_logo.svg.png"
      alt="angular image"
    />
    Angular - P2
  </div>

  <div class="aside__list-container">
    <ul class="aside__list">
      <li class="aside__list-item" routerLinkActive="active">
        <a class="aside__list-anchor aside__list-anchor-home" routerLink="home"
          >Home</a
        >
      </li>
    </ul>
  </div>

  <div *ngIf="displaySong" class="song-player">
    <app-song [song]="song"></app-song>
    <app-player [song]="song"></app-player>
  </div>
</aside>
